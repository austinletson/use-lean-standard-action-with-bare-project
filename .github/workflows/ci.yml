name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # uses lean standard action with all default input values
      - uses: leanprover/lean-action@1-add-support-for-lean4checker
        with:
          test: false
          lean4checker: true
