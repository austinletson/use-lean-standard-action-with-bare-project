name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@19-improve-log-readability-by-grouping-log-lines-inside-of-steps
        with:
          test: false
          check-reservoir-eligibility: true
