name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@34-support-repositories-with-subdirectory-lean-packages
        with:
          test: false
          build-args: "--quiet"
          use-github-cache: false
